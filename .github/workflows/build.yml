name: Build AI-on-the-Edge S3 Firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1) Repo + Submodule holen (wichtig!)
    - name: Checkout repository (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # 2) Nur zur Kontrolle: Struktur anzeigen
    - name: Show workspace & verify structure
      run: |
        echo "GITHUB_WORKSPACE=${{ github.workspace }}"
        ls -la "${{ github.workspace }}"
        echo "---- /code ----"
        ls -la "${{ github.workspace }}/code" || true

    # 3) ESP-IDF Umgebung bereitstellen – NICHT bauen!
    #    -> 'path: code' setzt das Projektverzeichnis,
    #    -> 'command' überschreiben, damit die Action NICHT automatisch 'idf.py build' im Repo-Root startet.
    - name: Prepare ESP-IDF (no auto build)
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: latest
        target: esp32s3
        path: code
        command: echo "ESP-IDF environment ready"

    # 4) Board-Pins in das eigentliche Projekt unter /code/ einspielen
    - name: Add Board Config
      run: |
        mkdir -p "${{ github.workspace }}/code/components/board_s3"
        cp "${{ github.workspace }}/boards/ai-meter-s3.h" "${{ github.workspace }}/code/components/board_s3/board.h"
        echo "Board config installed at /code/components/board_s3:"
        ls -la "${{ github.workspace }}/code/components/board_s3"

    # 5) Firmware im Unterordner /code/ bauen (jetzt erst!)
    - name: Build Firmware (ESP32-S3)
      working-directory: ${{ github.workspace }}/code
      run: |
        idf.py set-target esp32s3
        idf.py build

    # 6) Artefakte aus /code/build/ hochladen
    - name: Upload Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ai-meter-firmware
        path: |
          code/build/bootloader/bootloader.bin
          code/build/partition_table/partition-table.bin
          code/build/ai-on-the-edge-device.bin
          code/build/boot_app0.bin
