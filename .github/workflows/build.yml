name: Build AI-on-the-Edge S3 Firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1) Repo + Submodule holen
    - name: Checkout repository (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # (optional) SichtprÃ¼fung der Struktur
    - name: Show workspace & verify structure
      run: |
        echo "GITHUB_WORKSPACE=${{ github.workspace }}"
        ls -la "${{ github.workspace }}"
        echo "---- /code ----"
        ls -la "${{ github.workspace }}/code" || true

    # 2) ESP-IDF Action: Umgebung + Build in EINEM Schritt
    #    -> Wir kopieren Board-Pins und bauen in code/
    - name: Build with ESP-IDF action (inside container)
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: latest
        target: esp32s3
        # 'path' ist optional; wir nutzen -C in den Befehlen unten trotzdem:
        path: code
        command: |
          set -e
          echo "Prepare board config..."
          mkdir -p code/components/board_s3
          cp boards/ai-meter-s3.h code/components/board_s3/board.h
          ls -la code/components/board_s3
          echo "Start build..."
          idf.py -C code set-target esp32s3
          idf.py -C code build
          echo "Build finished."

    # 3) Artefakte hochladen (aus code/build/)
    - name: Upload Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ai-meter-firmware
        path: |
          code/build/bootloader/bootloader.bin
          code/build/partition_table/partition-table.bin
          code/build/ai-on-the-edge-device.bin
          code/build/boot_app0.bin
